<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm01 : Javascript Event</title>
    <style></style>
    <script>
      // 미리 로딩해둘 이미지 이름 배열
      var files = [
        "media/daum.png",
        "media/firefox.jpg",
        "media/google.png",
        "media/naver.jpg",
        "media/whale.png"
      ];
      var imgs = new Array();
      for (var i = 0; i < files.length; i++) {
        imgs[i] = new Image(); // 메모리에 이미지 객체 생성
        imgs[i].src = files[i]; // 이미지 로딩
      }
      // 다음 이미지 출력
      var next = 1;
      function change(img) {
        img.src = imgs[next].src; // 이미지 변경
        var nameSplit = files[next].split("/");
        var nameText = document.getElementById("name");
        var nameText = document.getElementById("size");
        next++; // 다음 이미지
        next %= imgs.length; // 개수를 넘으면 처음으로
        nameText.innerHTML = "이미지 이름 :" + nameSplit[1];
        sizeText.innerHTML = "폭 : " + img.width + "높이 :" + img.height;
      }
      function init(img) {
        var nameSplit = files[next - 1].split("/");
        var nameText = document.getElementById("name");
        var sizeText = document.getElementById("size");
        img.src = files[next - 1];
        nameText.innerHTML = "이미지이름 : " + nameSplit[1];
        sizeText.innerHTML = "폭 : " + img.width + "높이 : " + img.height;
      }
    </script>
  </head>
  <body>
    <h3>사진첩</h3>
    <hr />
    제가 좋아하는 웹브라우저 및 검색엔진 사진들입니다. 클릭하면 다음사진으로
    넘어갑니다.
    <p>
      <img
        style="border:20px ridge wheat"
        src="media/daum.png"
        width=""
        height=""
        onload="init(this)"
        onclick="change(this)"
      /><br />
    </p>

    <p id="name"></p>
    <p id="size"></p>
  </body>
</html>
