<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>좋아하는 영화3가지</title>
    <style>
      div.white {
        text-shadow: 3px 3px white;
      }
    </style>
    <script>
      function showImage() {
        var sel = document.getElementById("fruits");
        var img = document.getElementById("fruitimage");
        img.src = sel.options[sel.selectedIndex].value;
      }
    </script>
  </head>

  <body onload="showImage()">
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>좋아하는 영화 3가지</h3>
    <hr />
    영화이름을 선택하면 이미지가 출력됩니다.
    <p></p>
    <form>
      <select id="fruits" onchange="showImage()">
        <option value="media/친구1.jpg">친구 </option
        ><option value="media/신세계.jpg" selected>신세계 </option
        ><option value="media/극한직업.jpeg">극한직업 </option></select
      >

      <img id="fruitimage" src="media/apple.png" alt="" />
    </form>
  </body>
</html>
