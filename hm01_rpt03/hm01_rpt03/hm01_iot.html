<!DOCTYPE html>
<html>
	<head><meta charset="utf-8">
		<title>HMxx IoT</title>
	</head>
	<body>
		<h3>홈 제어 시스템 - 온도 조절</h3>
		<hr>
		<form>
			지속시간 (0.0~10.0시간) :
			<input type="number" min="0.0" max="10.0"
			step="0.5">
			<br>
			<br>
			온도 설정 :10&deg;
			<input type="range" min="10" max="30"
			list="temperatures">
			30&deg;
            <br>습도 설정 :10%
			<input type="range" min="10" max="30"
			list="temperatures">
			100%
			<datalist id="temperatures">
				<option value="12" label="Low"><option value="20" label="Medium"><option value="28" label="High">
			</datalist>

		</form>
         <button type="button"><br>
<img src="media/on.jpg" alt="이미지 버튼">
             
         <button type="button">
<img src="media/off.jpg" alt="이미지 버튼">
	</body>
</html>
