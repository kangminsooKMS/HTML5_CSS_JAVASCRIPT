<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>

<head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8">
    <title>hm01 : 폼 입력 그룹으로 묶기 - fieldset</title>
    <style>
                        div.white{
                text-shadow: 3px 3px white;
            }
    </style>
    <script></script>
</head>

<body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <div class="white"><h3>패러글라이딩 동호회입니다. 회원 정보를 입력해주세요.</h3></div>
    <hr>
    <form>
        <fieldset>
            <legend>회원정보</legend>
            이메일 :  <input type="email" placeholder="id@host"><br>
            전화번호 : <input type="tel" placeholder="010-0000-0000"><br>
            하고싶은말 : <textarea cols="20" rows="5" placeholder="이곳에 작성."></textarea>
            <input type="submit" value="완료">
        </fieldset>
        <small>질문 : Tel. 010-111-1111</small>
    </form>

</body>

</html>
