<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm01 : Javascript object</title>
    <style></style>
    <script>
      // 사용자 객체 만들기
      var student = {
        owner: "강민수",
        code: "hm01",
        age: 24,
        number: "01033250062",
        address: "부산",

        cal: function() {
          this.age;
        }
      };
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>new Object()로 사용자 객체 만들기</h3>
    <hr />
    <script>
      // 객체 활용
      document.write(student.owner + " ");
      document.write(student.code + "<br>");
      document.write(student.age + "세<br>");
      document.write(student.number + "<br>");
      document.write(student.address + "<br>");
      student.cal();
      document.write("현재나이 : " + student.age + "<br>");
    </script>
  </body>
</html>
